        padding: 8px 0;

      }

    <style>
      :host {
        box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.3);
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-combo-box-item-default-theme" theme-for="vaadin-combo-box-item">
  <template>
    <style>
      :host {
        cursor: pointer;
        padding: 13px 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      :host(:not([touch-device]):hover),
      :host([focused]) {
        background: #eee;
      }
    </style>
  </template>
</dom-module>

        border-radius: 50%;
        border-right-color: transparent;
        border-top-color: transparent;

        height: 24px;
        margin-left: -12px;
        margin-top: -12px;
        width: 24px;
      }
    </style>
  </template>
</dom-module>
